<body>
    <div id="box">
        <table style="text-align: center; width: 95%; margin: 0 auto;" rules="all">
            <tr>
                <td colspan="3">清華大學</td>

            <tr v-for="obj in list">
                <td width="50%" v-text="obj[1]"></td>
                <td width="25%" v-text="obj[2]" v-if="obj[2]>3"></td>
                <td width="25%" v-text="obj[2]" style="background-color: rgb(246, 105, 105); color: white;" v-else></td>
